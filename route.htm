<!DOCTYPE html>
<html lang="en" ng-app="myapp">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>content</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="script.js"></script>
</head>
<body>
    <div class="container">
        <div class="form-group col-md-3">
            <h1>Blog Details</h1>
            <label>Title*</label>
            <input type="text" class="form-control" placeholder="Enter Title" ng-model="formdata.title">
        </div>
        <div class="form-group col-md-3">
            <label>Name*</label>
            <input type="text" class="form-control" placeholder="Enter Author Name" ng-model="formdata.name">
        </div>
        <div class="form-group col-md-3">
            <label>Date*</label>
            <input type="datetime-local" class="form-control" placeholder="Enter Date" ng-model="formdata.date">
        </div>
       
       
        <div class="row">
            <div class="form-group col-md-6">
                <label>shortDescription*</label>
                <textarea class="form-control" placeholder="Enter shortDescription" ng-model="formdata.short"></textarea>
            </div>
        </div>
        
        <div class="row">
            <div class="form-group col-md-6">
                <label>LongDescription*</label>
                <textarea class="form-control" placeholder="Enter LongDescription" ng-model="formdata.long"></textarea>
            </div>
        </div>
       
        <button class="btn btn-primary" ng-click="submit()">Submit</button>
        
    </div>
   
    
</body>
</html>
