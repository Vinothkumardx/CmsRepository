<!DOCTYPE html>
<html lang="en" ng-app="myapp">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="casestudyscript.js"></script>
</head>
<body>
    <div class="table-responsive">
        <table class="table table-bordered=1">
            <a href="#!addcasestudy">Add New casestudy</a>
            <thead>
                <tr>
                    <th>Heading</th>
                    <th>Author Name</th>
                    <th>Date</th>
                    <th>Short Description</th>
                    <th>Long Description</th>
                    <th>Edit</th>
                    <th>Delete</th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="datasrc in formdataarray">
                    <td>{{ datasrc.title }}</td>
                    <td>{{ datasrc.name }}</td>
                    <td>{{ datasrc.date }}</td>
                    <td>{{ datasrc.short }}</td>
                    <td>{{ datasrc.long }}</td>
                    
                    <td><button class="btn btn-primary" ng-click="redirectToEdit($index)">Edit‚úé</button></td>
                    <td><button class="btn btn-danger" ng-click="delete($index)">DeleteüóëÔ∏è</button></td>

                </tr>
            </tbody>
        </table>
    </div>
</body>
</html>
